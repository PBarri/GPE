<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<div class="row">
		<div id="logoContainer"
			class="project-logo-container col-xs-12 col-md-2">
			<h:form id="logoUploadForm">
				<p:panel id="project-logo" styleClass="project-logo square-box" rendered="#{empty newProjectController.newProject.projectLogo}">
					<div class="square-content">
						<div></div>
					</div>
				</p:panel>
				<p:panel rendered="#{not empty newProjectController.newProject.projectLogo}">
					<p:graphicImage value="#{newProjectController.newProject.projectLogo}" styleClass="img-responsive" />
				</p:panel>
				<p:fileUpload fileUploadListener="#{newProjectController.handleProjectLogo}" mode="advanced" auto="true"
					update="logoUploadForm" allowTypes="/(\.|\/)(jpe?g|png)$/"
					styleClass="newProject" label="Cambiar Logo" />
			</h:form>
		</div>
		<div id="projectInformation" class="col-xs-12 col-md-10">
			<div class="form-group col-xs-12 col-md-6">
				<p:outputLabel styleClass="col-xs-4 control-label"
					value="#{msg['projects.new.wizard.title']}" for="projectTitle" />
				<div class="col-xs-8">
					<p:inputText id="projectTitle" maxlength="3"
						value="#{newProjectController.newProject.projectTitle}"
						tabindex="1" />
				</div>
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<p:outputLabel styleClass="col-xs-4 control-label"
					value="#{msg['projects.new.wizard.name']}" for="projectName" />
				<div class="col-xs-8">
					<p:inputText id="projectName"
						value="#{newProjectController.newProject.name}" tabindex="2" />
				</div>
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<p:outputLabel styleClass="col-xs-4 control-label"
					value="#{msg['projects.new.wizard.code']}" for="projectCode" />
				<div class="col-xs-8">
					<p:inputText id="projectCode"
						value="#{newProjectController.newProject.projectCode}"
						tabindex="3" />
				</div>
			</div>
			<div class="form-group col-xs-12 col-md-6">
				<p:outputLabel styleClass="col-xs-4 control-label"
					value="#{msg['projects.new.wizard.cvsCode']}" for="projectCvsCode" />
				<div class="col-xs-8">
					<p:inputText id="projectCvsCode"
						value="#{newProjectController.newProject.cvsCode}" tabindex="4" />
				</div>
			</div>
			<div class="form-group col-xs-12">
				<p:outputLabel styleClass="col-xs-12 control-label"
					value="#{msg['projects.new.wizard.description']}"
					for="projectDescription" />
				<div class="col-xs-12">
					<p:inputTextarea id="projectDescription"
						value="#{newProjectController.newProject.description}"
						tabindex="5" />
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>

</ui:composition>
