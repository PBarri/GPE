<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="main-title"
		styleClass="row wrapper border-bottom white-bg page-heading">
		<div class="col-lg-10">
			<h2 class="col-lg-10">#{msg['menu.users.newUser']}</h2>
		</div>
	</p:panel>
	<p:panel id="main-content" styleClass="wrapper wrapper-content">
		<div class="ibox">
			<div class="ibox-title float-e-margins">
				<h5>#{msg['users.new.formMsg']}</h5>
				<div class="ibox-tools"></div>
			</div>
			<div class="ibox-content">
				<h:form id="new-user-form" styleClass="form-horizontal">
					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel value="#{msg['users.new.id']}" for="userId"
							styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:inputText id="userId"
								value="#{newUserController.newUser.identifier}" />
						</div>
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel value="#{msg['users.new.email']}" for="userEmail"
							styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:inputText id="userEmail"
								value="#{newUserController.newUser.email}" />
						</div>
					</div>

					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel value="#{msg['users.new.password']}"
							for="userPassword" styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:password id="userPassword"
								value="#{newUserController.newUser.password}" />
						</div>
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel value="#{msg['users.new.repeatPassword']}"
							for="userPassword2" styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:password id="userPassword2"
								value="#{newUserController.passwordCheck}" />
						</div>
					</div>

					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel value="#{msg['users.new.name']}" for="userName"
							styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:inputText id="userName"
								value="#{newUserController.newUser.name}" />
						</div>
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel value="#{msg['users.new.surname']}"
							for="userSurname" styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:inputText id="userSurname"
								value="#{newUserController.newUser.surname}" />
						</div>
					</div>

					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel value="#{msg['users.new.phone']}" for="userPhone"
							styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:inputText id="userPhone"
								value="#{newUserController.newUser.phone}" />
						</div>
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel id="userActiveLabel"
							value="#{msg['users.new.status']}" for="userActive"
							styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:selectOneMenu id="userActive"
								value="#{newUserController.newUser.isEnabled}"
								styleClass="form-control">
								<f:selectItem itemLabel="Seleccione un estado"
									noSelectionOption="true" />
								<f:selectItem itemValue="true" itemLabel="Activado" />
								<f:selectItem itemValue="false" itemLabel="Desactivado" />
							</p:selectOneMenu>
						</div>
					</div>

					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel id="userRoleLabel" value="#{msg['users.new.role']}"
							for="userRole" styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:selectOneMenu id="userRole"
								value="#{newUserController.userRole}"
								styleClass="form-control">
								<f:selectItem itemLabel="Seleccione un rol" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{newUserController.roles}" var="role"
									itemValue="#{role}" itemLabel="#{msg[role.description]}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="form-group col-xs-12 col-md-6">
						<p:outputLabel id="userPositionLabel"
							value="#{msg['users.new.userPosition']}" for="userPosition"
							styleClass="control-label col-md-4" />
						<div class="col-md-8">
							<p:selectOneMenu id="userPosition"
								value="#{newUserController.userCategory}"
								styleClass="form-control">
								<f:selectItem itemLabel="Seleccione una categorÃ­a" itemValue=""
									noSelectionOption="true" />
								<f:selectItems value="#{newUserController.userCategories}"
									var="cat" itemValue="#{cat}"
									itemLabel="#{msg[cat.description]}" />
							</p:selectOneMenu>
						</div>
					</div>
					<div class="clearfix"></div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<p:commandButton id="submitBtn" value="#{msg['users.new.save']}"
							action="#{newUserController.createUser()}"
							styleClass="btn btn-primary col-xs-12 col-md-2 col-md-offset-5 waves-effect waves-light"
							update="@form" />
					</div>
				</h:form>
			</div>
		</div>
	</p:panel>
</ui:composition>
